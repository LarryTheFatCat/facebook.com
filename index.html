<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/Facebook_f_logo_(2021).svg.png">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div id="container">
        <section>
            <div class="">
                <input class="input-email" type="input" placeholder="Email or phone number">
                <input class="input-password" type="password" placeholder="Password">
                <div class="btn btn-login">
                    <button>Log In</button>
                </div>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="pwd-href">
                    Forgot password?
                </a>
                <span class="line"></span>
                <button class="btn btn-newacc">Create new account</button>
            </div>
        </section>
    </div>
</body>
</html>
